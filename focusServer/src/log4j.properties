log4j.rootLogger=ERROR,CONSOLE,FILE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.Threshold=ERROR
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c %x - %m%n


log4j.logger.focusServer=INFO,file2

log4j.appender.file2=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file2.File=D:/log/focusServer/focusServer.log
log4j.appender.file2.DatePattern='.'yyyy-MM-dd 

log4j.appender.file2.layout=org.apache.log4j.PatternLayout
log4j.appender.file2.layout.ConversionPattern=%d: %p [%t] %c (%F:%L)-- %m%n
#end--
